<!DOCTYPE html>
<html lang="en">
{% load static%}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Accessing Elements in the DOM</title>
  <link rel="stylesheet" href="{% static 'css/kyc.css' %}">

</head>

<body>
    <header>
        <div class="conthead">
        <h1>GENO KYC FORM</h1>
        </div>
    </header>
    <div class="container">
     <form>
        
          <div class="row">
            <h1>Bio Data</h1>
            <div class="col-25">
            <label for="firstname">First Name:</label>
              <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="col-25">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
            </div>
        </div>
        <div class="row">
            
            <div class="col-25"
             <label for="gender"> Gender:</label>
                <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                </select>
            </div>
            <div class="col-25">
            <label for="date">Date of Birth:</label>
             <input type="date" id="date" name="date" required>
            </div>
        </div>
        <div class="row">
            <h1>Location</h1>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
      
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
      
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" required>
      
        <label for="town">Town:</label>
        <input type="text" id="town" name="town" required>
        </div>
        
        <div class="row">
            <h1>Contact and Address</h1>
        <label for="num1">Phone Number 1:</label>
        <input type="tel" id="num1" name="num1" required>
      
        <label for="num2">Phone Number 2:</label>
        <input type="tel" id="num2" name="num2">
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        </div>
         <input type="submit" value="Submit">
      </form>
        </div>
    </body>
    <script src="{% static 'js/access.js' %}">
    
      </script>
    
    </html>
